<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <h1 id="title">password card</h1>
    <div class="card_generator">
        <div class="left_top clearfix">
            <div id="card_logo">
                <img src="img/pass-icon.png" alt="logo">
            </div>
            <div class="text_logo">
                <span class="text_top">Password</span>
                <span class="text_bottom">Generator</span>
            </div>
        </div>
        <div class="images">
            <div class="top_image">
                <img src="img/pc.png" alt="pc">
            </div>
            <div class="bottom_image">
                <img src="img/smart.png" alt="smart">
            </div>
        </div>
        <div class="card_bottom">
            <div class="lock">
                <i class="fas fa-lock-open"></i>
                <i class="fas fa-lock"></i>
            </div>
            <div class="password_box">
                <h2 id="password"></h2>
            </div>
        </div>
    </div>
    <script src="js/myscript.js"></script>
</body>
</html>
